<!DOCTYPE html>
<html>

<head>
  <title>OpenChatHat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="chatControls">
    <input id="message"  type="text" placeholder="type a message..">
    <button id="send">Send</button>
</div>

<ul id="userlist"></ul>
<div id="chat"> </div>
<script type="text/javascript" src="websocket.js"></script>    
</body>

<!-- Modal -->
<div class="modal fade bd-example-modal-sm" id="nameModal" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
      <div class="modal-title">Would you like to tell, who you are?</div>
        </div>
      <div class="modal-body">
         <input type="text" class="form-control" id="username">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="openConnection()">No</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="openConnection()">Ok</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade bd-example-modal-sm" id="sessionClose" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
         Session Closed! <br> Reload the tab to chat again.
      </div>
    </div>
  </div>
</div>

</html>
